<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <title>Form Structure Practice</title>
</head>

<body>
  <div class="container">
    <div class="backdrop">
      <div class="title-container">
        <h1 class="title">Nolza!</h1>

      </div>
    </div>
    <div class="right-side">
      <div class="text-container shift">
        <p class="title-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing
          elit. Necessitatibus,
          commodi!</p>

        <p>
          But if it was you'd sign up now to get started.
        </p>

        <p>
          You know you want to.
        </p>
      </div>
      <form action="#" method="post">
        <fieldset>
          <legend class="shift">Sign Up!</legend>
          <div class="form">
            <div class="input-box shift">
              <div class="input">
                <label for="first-name">User Name</label>
                <input type="text" name="user-name" id="first-name" required>
              </div>
              <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="input">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" required>
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
              </div>
              <div class="input">
                <label for="password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
              </div>

            </div>
            <div>
              <img class="img-size" src="./imgs/gradient-korean-logo-template_23-2149741608.jpg" alt="korea-logo-img"
                width="250" height="220">
            </div>
          </div>
          <div class="button shift">
            <button>Create Account</button>
          </div>
          <div>
            <p>Already have an account?</p>
            <a href="#">Log In</a>
          </div>


        </fieldset>



      </form>

    </div>


  </div>

</body>

</html>
