<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <title>Form Structure Practice</title>
</head>

<body>
  <div class="container">
    <div class="backdrop">
      <div>
        <h1>Nolza!</h1>
      </div>
    </div>
    <div class="right-side">
      <div class="text-container shift">
        <p class="title-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing
          elit. Necessitatibus,
          commodi!</p>

        <p>
          But if it was you'd sign up now to get started.
        </p>

        <p>
          You know you want to.
        </p>
      </div>
      <form action="#" method="post">
        <fieldset>
          <legend class="shift">Sign Up!</legend>
          <div class="form">
            <div class="shift">
              <img class="img-size" src="./imgs/gradient-korean-logo-template_23-2149741608.jpg" alt="korea-logo-img"
                width="250" height="220">
            </div>
            <div class="input shift">
              <label for="first-name">User Name</label>
              <input type="text" name="first-name" id="first-name">

              <label for="password">Password</label>
              <input type="password" name="password" id="password">

            </div>
            <div class="input shift">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">

              <label for="password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password">
            </div>
          </div>
        </fieldset>
        <div class="button shift">
          <button>Submit</button>
        </div>


      </form>

    </div>


  </div>

</body>

</html>
